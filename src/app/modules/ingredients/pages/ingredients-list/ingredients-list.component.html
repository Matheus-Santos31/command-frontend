<main id="page-container">
  <header class="row">
    <H1 class="col-12 text-center text-uppercase">Lista de Ingredientes</H1>
  </header>
  <div class="row justify-content-end mb-3">
    <div class="col-12 col-sm-auto">
      <button
        mat-raised-button
        color="primary"
        class="w-100"
        (click)="navigateToIngredientCreation()"
      >
        Novo Ingrediente
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table
        *ngIf="ingredients.length"
        mat-table
        [dataSource]="ingredients"
        class="mat-elevation-z8 w-100"
      >
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let ingredient">
            {{ ingredient.description }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Preço Unitário</th>
          <td mat-cell *matCellDef="let ingredient">
            {{ ingredient.price }}
          </td>
        </ng-container>

        <ng-container matColumnDef="units">
          <th mat-header-cell *matHeaderCellDef>Unidades</th>
          <td mat-cell *matCellDef="let ingredient">
            {{ ingredient.units }}
          </td>
        </ng-container>

        <ng-container matColumnDef="hasStock">
          <th mat-header-cell *matHeaderCellDef>Disponível</th>
          <td mat-cell *matCellDef="let ingredient">
            {{ ingredient.hasStock ? "Sim" : "Não" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</main>
